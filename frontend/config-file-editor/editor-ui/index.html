<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script type="module" src="/editor-ui/scripts/home.js"></script>
        <title>File Editor</title>
    </head>
    <body>
        <div class="container">
            <h1>File editor</h1>
            <p>Select a file to edit</p>
            <select class="form-control" id="which-file">
                <option value="">-- Select a file to edit --</option>
                <option value="test">Test</option>
                <option value="nb_schema">NB Schema</option>
                <option value="generic_prompt">Generic Prompt</option>
                <option value="nb_prompt">NB Prompt</option>
            </select>
            <textarea
                id="file-content"
                class="form-control mt-3"
                rows="20"
                placeholder="File content will appear here..."
            ></textarea>
            <div id="feedback-panel" class="mt-3"></div>
            <button id="save-file" class="btn btn-primary mt-3 form-control">
                Save
            </button>
        </div>
    </body>
</html>
