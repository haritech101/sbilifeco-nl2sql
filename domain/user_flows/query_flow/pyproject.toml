[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sbilifeco-user-flow-generate-query"
version = "0.1.5"
description = "User flow for query and reply"
dependencies = [
    "sbilifeco-models-base>=0.1.1",
    "sbilifeco-boundaries-metadata-storage>=0.1.4",
    "sbilifeco-boundaries-llm>=0.1.5",
    "sbilifeco-boundary-query-flow>=0.1.3",
]
