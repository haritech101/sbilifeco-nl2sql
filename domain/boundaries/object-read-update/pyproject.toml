[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sbilifeco-boundary-object-read-update"
version = "0.1.0"
description = "A high-level interface to support reading and updating of objects, assuming they exist and cannot be deleted."
dependencies = [
    "sbilifeco-models-base>=0.1.3"
]