[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sbilifeco-microservice-llm"
version = "0.1.4"
description = "Microservice over LLM gateway"
dependencies = [
    "sbilifeco-models-base>=0.1.1",
    "sbilifeco-models-db-metadata>=0.1.4",
    "sbilifeco-boundaries-llm>=0.1.3",
    "sbilifeco-paths-llm>=0.1.2",
    "sbilifeco-cp-http-server>=0.1.1",
]
