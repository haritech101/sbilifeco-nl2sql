[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sbilifeco-microservice-query-flow"
version = "0.1.5"
description = "Microservice over query flow"
dependencies = [
    "sbilifeco-models-base>=0.1.1",
    "sbilifeco-paths-query-flow>=0.1.3",
    "sbilifeco-cp-http-server>=0.1.1",
    "sbilifeco-user-flow-generate-query>=0.1.6",
]
