[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "sbilifeco-kafka-producer-query-flow-listener"
version = "0.1.0"
description = "Kafka producer that produces events in response to query flow events"
dependencies = [
    "sbilifeco-models-base>=0.1.3",
    "sbilifeco-cp-kafka>=0.1.0",
    "sbilifeco-boundary-query-flow>=0.1.9",
    "sbilifeco-paths-query-flow>=0.1.6"
]