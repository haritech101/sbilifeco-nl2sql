cubes:
    - name: fact_rp_budget
      sql_table: fact_rp_budget
      description: Budget table storing renewal premium targets for different dimensions

      dimensions:
          - name: rp_budget_id
            sql: rp_budget_id
            type: number
            primary_key: true
            description: Unique identifier for each renewal premium budget record

          - name: current_flag
            sql: current_flag
            type: number
            description: Flag indicating if this is the current financial year's budget

          - name: product_id
            sql: product_id
            type: number
            description: Foreign key reference to the product dimension. A value from dim_product.

          - name: region_id
            sql: region_id
            type: number
            description: Foreign key reference to the region dimension. A value from dim_region.

          - name: sub_channel_id
            sql: sub_channel_id
            type: number
            description: Foreign key reference to the sub-channel classification dimension. A value from dim_sub_channel.

      measures:
          - name: rp
            sql: rp
            type: number
            description: Renewal premium to be collected across the given dimensions for the entire financial year
